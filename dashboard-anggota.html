<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Dashboard Anggota - Presinize</title>
    
    <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css" />
    <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      }

      body {
        background: #f5f5f7;
        min-height: 100vh;
      }

      .user-header {
        background: linear-gradient(135deg, #3b0eac, #5d2ee6);
        color: white;
        padding: 60px 20px 20px 20px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
      }

      .user-badge {
        background: rgba(255,255,255,0.3);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.8rem;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .user-info h1 {
        font-size: 1.8rem;
        margin-bottom: 5px;
        font-weight: 700;
      }

      .user-info p {
        opacity: 0.9;
        margin-bottom: 10px;
        font-size: 0.9rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 20px;
        margin-top: -40px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
        border-left: 4px solid #3b0eac;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #3b0eac;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .user-menu {
        padding: 20px;
      }

      .menu-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 15px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .menu-item {
        background: white;
        padding: 25px 15px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .menu-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        border-color: #3b0eac;
      }

      .menu-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .menu-label {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
      }

      .logout-section {
        padding: 20px;
        text-align: center;
      }

      .logout-btn {
        background: #ff4757;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        font-size: 1rem;
      }

      .logout-btn:hover {
        background: #ff3742;
      }
    </style>
</head>
<body>
    <div class="user-header">
        <div class="user-badge">ANGGOTA</div>
        <div class="user-info">
            <h1 id="userName">Nama Anggota</h1>
            <p id="userOrg">Organisasi</p>
            <p id="userNim">NIM: -</p>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="kehadiranCount">0</div>
            <div class="stat-label">Total Kehadiran</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="persentaseHadir">0%</div>
            <div class="stat-label">Persentase</div>
        </div>
    </div>

    <div class="user-menu">
        <div class="menu-title">Menu Utama</div>
        <div class="menu-grid">
            <div class="menu-item" onclick="goToPresensi()">
                <div class="menu-icon">üì±</div>
                <div class="menu-label">Presensi</div>
            </div>
            <div class="menu-item" onclick="goToIzin()">
                <div class="menu-icon">üìù</div>
                <div class="menu-label">Ajukan Izin</div>
            </div>
            <div class="menu-item" onclick="goToRekap()">
                <div class="menu-icon">üìä</div>
                <div class="menu-label">Rekap Saya</div>
            </div>
            <div class="menu-item" onclick="goToNotifikasi()">
                <div class="menu-icon">üîî</div>
                <div class="menu-label">Notifikasi</div>
            </div>
            <div class="menu-item" onclick="goToKegiatan()">
                <div class="menu-icon">üìÖ</div>
                <div class="menu-label">Jadwal</div>
            </div>
            <div class="menu-item" onclick="goToProfil()">
                <div class="menu-icon">üë§</div>
                <div class="menu-label">Profil</div>
            </div>
        </div>
    </div>

    <div class="logout-section">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Cek login dan load data user
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if(!currentUser) {
            alert('Silakan login terlebih dahulu');
            window.location.href = 'login.html';
        } else if(currentUser.role === 'admin') {
            // Jika admin akses dashboard anggota, redirect ke admin
            window.location.href = 'dashboard-admin.html';
        } else {
            // Tampilkan data user
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userOrg').textContent = currentUser.organization;
            document.getElementById('userNim').textContent = 'NIM: ' + currentUser.nim;
            
            // Load statistik user
            loadUserStats();
        }

        function loadUserStats() {
            // Simulasi data statistik (nanti bisa dari database)
            const stats = JSON.parse(localStorage.getItem(`stats_${currentUser.id}`) || '{"kehadiran": 12, "total": 15}');
            const persentase = Math.round((stats.kehadiran / stats.total) * 100);
            
            document.getElementById('kehadiranCount').textContent = stats.kehadiran;
            document.getElementById('persentaseHadir').textContent = persentase + '%';
        }

        function goToPresensi() {
            // Redirect ke halaman presensi sesuai organisasi
            window.location.href = `Presensi-${currentUser.organization}.html`;
        }

        function goToIzin() {
            window.location.href = 'izin.html';
        }

        function goToRekap() {
            window.location.href = 'rekap-kehadiran.html';
        }

        function goToNotifikasi() {
            window.location.href = 'notifications.html';
        }

        function goToKegiatan() {
            window.location.href = `Presensi-${currentUser.organization}.html#tab-kegiatan`;
        }

        function goToProfil() {
            window.location.href = `Presensi-${currentUser.organization}.html#tab-profil`;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
