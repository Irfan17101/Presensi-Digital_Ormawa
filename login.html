<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Presinize</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/framework7/framework7-bundle.min.css"
    />
    <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #3b0eac, #5d2ee6);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .container {
        width: 360px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 40px 30px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: slideUp 1s ease-in-out;
      }

      .logo {
        width: 90px;
        height: 90px;
        background: white;
        border-radius: 20px;
        margin: 0 auto 25px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo img {
        width: 60px;
      }

      h2 {
        color: white;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        margin-bottom: 30px;
      }

      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.85);
        font-size: 0.95rem;
        transition: 0.3s;
      }

      .input-group input:focus {
        box-shadow: 0 0 8px rgba(91, 49, 255, 0.5);
      }

      .btn {
        width: 100%;
        padding: 12px 0;
        background: white;
        color: #3b0eac;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #ece3ff;
        transform: scale(1.05);
      }

      .links {
        margin-top: 20px;
        font-size: 0.9rem;
      }

      .links a {
        color: #ffffff;
        text-decoration: underline;
        opacity: 0.9;
        transition: 0.3s;
      }

      .links a:hover {
        opacity: 1;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Floating background effect */
      .bg-shape {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .bg-shape:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

      .bg-shape:nth-child(2) {
        bottom: 10%;
        right: 15%;
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>

  <body>
    <!-- background shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="container">
      <div class="logo">
        <img src="logo-presinize.png" alt="Presinize Logo" />
      </div>
      <h2>Selamat Datang </h2>
      <p>Masuk ke akun organisasi Anda</p>

      <form onsubmit="return login(event)">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button class="btn" type="submit">Masuk</button>
      </form>

      <div class="links">
        <a href="#">Lupa password?</a> | 
        <a href="#">Daftar akun baru</a>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        const user = document.getElementById("username").value;
        alert("Halo " + user + "! Anda berhasil login ke Presinize ");
      }
    </script>
  </body>
</html>
