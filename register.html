<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Daftar - Presinize</title>

    <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css" />
    <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #3b0eac, #5d2ee6);
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* Header Mobile */
      .mobile-header {
        padding: 50px 20px 20px 20px;
        background: transparent;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .back-btn {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-title {
        color: white;
        font-size: 24px;
        font-weight: 700;
      }

      /* Container yang bisa di-scroll */
      .scroll-container {
        flex: 1;
        overflow-y: auto;
        padding: 0 20px 40px 20px;
        -webkit-overflow-scrolling: touch;
      }

      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 25px 20px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 16px;
        margin: 0 auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .logo img {
        width: 45px;
      }

      h2 {
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 25px;
        font-weight: 400;
      }

      .input-group {
        position: relative;
        margin-bottom: 16px;
        text-align: left;
      }

      .input-label {
        color: rgba(255, 255, 255, 0.9);
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }

      .input-group input, .input-group select {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        outline: none;
        background: rgba(255, 255, 255, 0.95);
        font-size: 16px;
        transition: all 0.3s ease;
        font-weight: 400;
        -webkit-appearance: none;
      }

      .input-group select {
        background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%238e8e93' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 12px;
      }

      .input-group input:focus, .input-group select:focus {
        border-color: #3b0eac;
        box-shadow: 0 0 0 3px rgba(59, 14, 172, 0.2);
        background: white;
      }

      .btn {
        width: 100%;
        padding: 18px 0;
        background: white;
        color: #3b0eac;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: scale(0.98);
        background: #f5f5f7;
      }

      .links {
        margin-top: 20px;
        font-size: 0.85rem;
      }

      .links a {
        color: #ffffff;
        text-decoration: none;
        opacity: 0.9;
        font-weight: 400;
      }

      /* Hide scrollbar but keep functionality */
      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      /* Safe area for notch phones */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        .mobile-header {
          padding-top: max(50px, env(safe-area-inset-top));
        }
      }

      /* Optimasi untuk mobile */
      @media (max-width: 480px) {
        .mobile-header {
          padding: 40px 16px 16px 16px;
        }
        
        .scroll-container {
          padding: 0 16px 30px 16px;
        }
        
        .container {
          padding: 20px 16px;
          border-radius: 20px;
        }
        
        .input-group input, .input-group select {
          padding: 14px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header Mobile -->
    <div class="mobile-header">
      <button class="back-btn" onclick="window.history.back()">←</button>
      <div class="header-title">Daftar Akun</div>
    </div>

    <!-- Container yang bisa di-scroll -->
    <div class="scroll-container">
      <div class="container">
        <div class="logo">
          <img src="logo-presinize.png" alt="Presinize Logo" />
        </div>
        <h2>Daftar Akun</h2>
        <p>Bergabung dengan organisasi Anda</p>

        <form onsubmit="return register(event)">
          <div class="input-group">
            <label class="input-label">Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required />
          </div>
          <div class="input-group">
            <label class="input-label">NIM</label>
            <input type="text" id="nim" placeholder="Masukkan NIM" required />
          </div>
          <div class="input-group">
            <label class="input-label">Email</label>
            <input type="email" id="email" placeholder="Masukkan email" required />
          </div>
          <div class="input-group">
            <label class="input-label">Pilih Organisasi</label>
            <select id="organization" required>
              <option value="">Pilih Organisasi</option>
              <option value="bpm">Badan Perwakilan Mahasiswa</option>
              <option value="bem">Badan Eksekutif Mahasiswa</option>
              <option value="hmsi">Himpunan Mahasiswa Sistem Informasi</option>
              <option value="hmti">Himpunan Mahasiswa Teknik Informatika</option>
              <option value="hmab">Himpunan Mahasiswa Administrasi Bisnis</option>
              <option value="hma">Himpunan Mahasiswa Akuntansi</option>
            </select>
          </div>
          <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" id="password" placeholder="Buat password" required />
          </div>
          <div class="input-group">
            <label class="input-label">Konfirmasi Password</label>
            <input type="password" id="confirmPassword" placeholder="Ulangi password" required />
          </div>
          <button class="btn" type="submit">Daftar</button>
        </form>

        <div class="links">
          <a href="login.html">← Kembali ke Login</a>
        </div>
      </div>
    </div>

    <script>
      function register(event) {
        event.preventDefault();
        
        const fullname = document.getElementById("fullname").value;
        const nim = document.getElementById("nim").value;
        const email = document.getElementById("email").value;
        const organization = document.getElementById("organization").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validasi sederhana
        if(password !== confirmPassword) {
          alert('Password dan konfirmasi password tidak cocok');
          return false;
        }

        if(fullname && nim && email && organization && password) {
          // Tampilkan loading state
          const btn = event.target.querySelector('.btn');
          btn.innerHTML = 'Mendaftarkan...';
          btn.disabled = true;
          
          setTimeout(() => {
            alert(`Pendaftaran berhasil!\n\nNama: ${fullname}\nNIM: ${nim}\nOrganisasi: ${organization}\n\nSilakan login dengan akun Anda.`);
            window.location.href = 'login.html';
          }, 1500);
        } else {
          alert('Silakan lengkapi semua data');
        }
      }

      // Prevent zoom on input focus
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      });

      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
