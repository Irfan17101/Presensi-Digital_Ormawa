<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar - Presinize</title>

    <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css" />
    <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>

    <!-- Apple Font -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #3b0eac, #5d2ee6);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 28px;
        padding: 35px 25px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: slideUp 0.6s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 16px;
        margin: 0 auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .logo img {
        width: 45px;
      }

      h2 {
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 25px;
        font-weight: 400;
      }

      .input-group {
        position: relative;
        margin-bottom: 15px;
      }

      .input-group input, .input-group select {
        width: 100%;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-weight: 400;
      }

      .input-group input:focus, .input-group select:focus {
        border-color: #3b0eac;
        box-shadow: 0 0 0 3px rgba(59, 14, 172, 0.2);
        background: white;
      }

      .btn {
        width: 100%;
        padding: 16px 0;
        background: white;
        color: #3b0eac;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        background: #f5f5f7;
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .links {
        margin-top: 20px;
        font-size: 0.85rem;
      }

      .links a {
        color: #ffffff;
        text-decoration: none;
        opacity: 0.9;
        transition: 0.3s;
        font-weight: 400;
      }

      .links a:hover {
        opacity: 1;
        text-decoration: underline;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .bg-shape {
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: float 6s ease-in-out infinite;
        z-index: -1;
      }

      .bg-shape:nth-child(1) {
        top: 8%;
        left: 8%;
        animation-delay: 0s;
      }

      .bg-shape:nth-child(2) {
        bottom: 12%;
        right: 8%;
        animation-delay: 2s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-15px) scale(1.03);
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="container">
      <div class="logo">
        <img src="logo-presinize.png" alt="Presinize Logo" />
      </div>
      <h2>Daftar Akun</h2>
      <p>Bergabung dengan organisasi Anda</p>

      <form onsubmit="return register(event)">
        <div class="input-group">
          <input type="text" id="fullname" placeholder="Nama Lengkap" required />
        </div>
        <div class="input-group">
          <input type="text" id="nim" placeholder="NIM" required />
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <select id="organization" required>
            <option value="">Pilih Organisasi</option>
            <option value="iron-ramacham">Iron Ramacham</option>
            <option value="bem">BEM</option>
            <option value="hmj">HMJ</option>
          </select>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required />
        </div>
        <button class="btn" type="submit">Daftar</button>
      </form>

      <div class="links">
        <a href="login.html">‚Üê Kembali ke Login</a>
      </div>
    </div>

    <script>
      function register(event) {
        event.preventDefault();
        
        const fullname = document.getElementById("fullname").value;
        const nim = document.getElementById("nim").value;
        const email = document.getElementById("email").value;
        const organization = document.getElementById("organization").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validasi sederhana
        if(password !== confirmPassword) {
          alert('Password dan konfirmasi password tidak cocok');
          return false;
        }

        if(fullname && nim && email && organization && password) {
          alert(`Pendaftaran berhasil!\n\nNama: ${fullname}\nNIM: ${nim}\nOrganisasi: ${organization}\n\nSilakan login dengan akun Anda.`);
          window.location.href = 'login.html';
        } else {
          alert('Silakan lengkapi semua data');
        }
      }
    </script>
  </body>
</html>
