<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presinize & Kegiatan Ormawa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="w-full max-w-5xl bg-white shadow-lg rounded-2xl p-5 mb-6 mt-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Presinize Digital Ormawa</h1>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">Logout</button>
  </header>

  <main class="w-full max-w-5xl space-y-8">

    <!-- Presensi Harian -->
    <section class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Presensi Harian / Kegiatan</h2>
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <p class="text-gray-600">Tanggal Hari Ini: <span id="tanggal" class="font-medium text-blue-600"></span></p>
        <button id="btnPresensi" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg transition-all transform hover:scale-105">Presensi Sekarang</button>
      </div>
      <p id="statusPresensi" class="mt-4 text-sm font-medium text-gray-600"></p>
    </section>

    <!-- Daftar Kegiatan -->
    <section class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Daftar Kegiatan / Acara Ormawa</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <!-- Card Kegiatan -->
        <div class="p-5 border rounded-xl shadow hover:shadow-md transition bg-gradient-to-br from-blue-50 to-white">
          <h3 class="font-semibold text-lg text-blue-700">Rapat Koordinasi Bulanan</h3>
          <p class="text-gray-600 text-sm mt-2">Tanggal: 20 November 2025</p>
          <span class="text-sm font-medium bg-yellow-200 text-yellow-800 px-3 py-1 rounded-full mt-3 inline-block">Akan Datang</span>
        </div>

        <div class="p-5 border rounded-xl shadow hover:shadow-md transition bg-gradient-to-br from-green-50 to-white">
          <h3 class="font-semibold text-lg text-green-700">Pelatihan Kepemimpinan</h3>
          <p class="text-gray-600 text-sm mt-2">Tanggal: 10 November 2025</p>
          <span class="text-sm font-medium bg-green-200 text-green-800 px-3 py-1 rounded-full mt-3 inline-block">Berlangsung</span>
        </div>

        <div class="p-5 border rounded-xl shadow hover:shadow-md transition bg-gradient-to-br from-gray-50 to-white">
          <h3 class="font-semibold text-lg text-gray-700">Seminar Organisasi Digital</h3>
          <p class="text-gray-600 text-sm mt-2">Tanggal: 2 November 2025</p>
          <span class="text-sm font-medium bg-gray-300 text-gray-800 px-3 py-1 rounded-full mt-3 inline-block">Selesai</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Tanggal otomatis
    document.getElementById("tanggal").innerText = new Date().toLocaleDateString("id-ID", {
      weekday: "long", year: "numeric", month: "long", day: "numeric"
    });

    // Event presensi
    const btn = document.getElementById("btnPresensi");
    const status = document.getElementById("statusPresensi");

    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.classList.add("opacity-70");
      status.innerHTML = " Presensi berhasil dicatat pada pukul " + new Date().toLocaleTimeString("id-ID");
    });
  </script>

</body>
</html>
