<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Admin Dashboard - Presinize</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        body {
            background: #f5f5f7;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 50px 20px 20px 20px;
        }

        .admin-badge {
            background: rgba(255,255,255,0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 20px;
            margin-top: -30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .admin-menu {
            padding: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-item {
            background: white;
            padding: 25px 15px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu-item.admin-feature {
            border: 2px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-badge">ADMIN</div>
        <h1 id="adminName">Admin Name</h1>
        <p id="adminOrg">Organization</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number">156</div>
            <div class="stat-label">Total Anggota</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">89%</div>
            <div class="stat-label">Kehadiran</div>
        </div>
    </div>

    <div class="admin-menu">
        <div class="menu-grid">
            <div class="menu-item admin-feature">
                <div class="menu-icon">ðŸ‘¥</div>
                <div class="menu-label">Kelola Anggota</div>
            </div>
            <div class="menu-item admin-feature">
                <div class="menu-icon">ðŸ“Š</div>
                <div class="menu-label">Laporan Presensi</div>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah user adalah admin
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if(!currentUser || currentUser.role !== 'admin') {
            alert('Akses ditolak. Hanya untuk admin.');
            window.location.href = 'login.html';
        } else {
            document.getElementById('adminName').textContent = currentUser.name;
            document.getElementById('adminOrg').textContent = currentUser.organization;
        }
    </script>
</body>
</html>
