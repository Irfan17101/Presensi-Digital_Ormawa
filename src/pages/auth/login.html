<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Login - Presinize</title>

    <!-- PERBAIKAN PATH FRAMEWORK7 -->
    <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css" />
    <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>  

    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- PERBAIKAN PATH FIREBASE CONFIG -->
    <script src="../../js/firebase-config.js"></script>
    
    <style>
      /* CSS ANDA TETAP SAMA - TIDAK DIUBAH */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #3b0eac, #5d2ee6);
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        padding: 20px;
      }

      .scroll-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        min-height: 0;
        padding: 20px 0;
      }

      .container {
        width: 100%;
        max-width: 380px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 28px;
        padding: 40px 30px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: slideUp 0.6s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 18px;
        margin: 0 auto 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .logo img {
        width: 50px;
      }

      h2 {
        color: white;
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        margin-bottom: 30px;
        font-weight: 400;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
      }

      .input-label {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }

      .input-group input, .input-group select {
        width: 100%;
        padding: 16px 18px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-weight: 400;
      }

      .input-group input:focus, .input-group select:focus {
        border-color: #3b0eac;
        box-shadow: 0 0 0 3px rgba(59, 14, 172, 0.2);
        background: white;
      }

      .btn {
        width: 100%;
        padding: 16px 0;
        background: white;
        color: #3b0eac;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .btn:hover {
        background: #f5f5f7;
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .links {
        margin-top: 25px;
        font-size: 0.9rem;
      }

      .links a {
        color: #ffffff;
        text-decoration: none;
        opacity: 0.9;
        transition: 0.3s;
        font-weight: 400;
      }

      .links a:hover {
        opacity: 1;
        text-decoration: underline;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .bg-shape {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: float 6s ease-in-out infinite;
        z-index: -1;
      }

      .bg-shape:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-shape:nth-child(2) {
        bottom: 15%;
        right: 10%;
        animation-delay: 3s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
      }

      /* Hide scrollbar but keep functionality */
      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      /* Safe area for notch phones */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }

      /* Optimasi untuk mobile */
      @media (max-width: 480px) {
        body {
          padding: 16px;
        }
        
        .scroll-container {
          padding: 10px 0;
        }
        
        .container {
          padding: 30px 20px;
          border-radius: 20px;
        }
        
        .input-group input, .input-group select {
          padding: 14px 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="scroll-container">
      <div class="container">
        <div class="logo">
          <!-- PERBAIKAN PATH LOGO -->
          <img src="../../assets/images/LOGO-PRESINIZE.png" alt="Presinize Logo" />
        </div>
        <h2>Selamat Datang di Presinize</h2>
        <p>Masuk ke akun organisasi Anda</p>

        <form onsubmit="return login(event)">
          <div class="input-group">
            <label class="input-label">Username atau Email</label>
            <input type="text" id="username" placeholder="Masukkan username atau email" required />
          </div>
          <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required />
          </div>
          <div class="input-group">
            <label class="input-label">Role</label>
            <select id="role" required>
              <option value="">Pilih Role</option>
              <option value="user">Anggota</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn" type="submit">Masuk</button>
        </form>

        <div class="links">
          <!-- PERBAIKAN PATH LINK -->
          <a href="forgot-password.html">Lupa password?</a> |
          <a href="register.html">Daftar akun baru</a>
        </div>
      </div>
    </div>

    <script>
    async function login(event) {
        event.preventDefault();
        
        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        // Validasi input
        if(!email || !password || !role) {
            alert('Semua field harus diisi!');
            return false;
        }

        // Tampilkan loading
        const btn = event.target.querySelector('.btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'Masuk...';
        btn.disabled = true;

        try {
            // 1. Login dengan Firebase Auth
            const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // 2. Ambil data user dari Realtime Database
            const userRef = firebase.database().ref('users/' + user.uid);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();
            
            if (!userData) {
                throw new Error('Data user tidak ditemukan di database. Pastikan akun ini sudah mendaftar dan Rules Database Anda sudah diatur.');
            }

            // 3. Check role match
            if (userData.role !== role) {
                throw new Error('Role tidak sesuai. Akun ini terdaftar sebagai: ' + userData.role); 
            }

            // 4. Simpan data user ke localStorage
            localStorage.setItem('currentUser', JSON.stringify({
                uid: user.uid,
                email: user.email,
                role: userData.role,
                name: userData.nama || '',         
                organization: userData.organisasi || '',
                nim: userData.nim || ''
            }));

            // 5. PERBAIKAN PATH REDIRECT
            if(role === 'admin') {
                window.location.href = '../dashboard/dashboard-admin.html';
            } else {
                window.location.href = '../dashboard/dashboard-anggota.html';
            }
            
        } catch (error) {
            console.error('Login error:', error);
            
            let errorMessage = 'Login gagal: ';
            switch (error.code) {
                case 'auth/user-not-found':
                    errorMessage = 'Email tidak terdaftar';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Password salah';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Format email tidak valid';
                    break;
                default:
                    errorMessage = error.message; 
            }
            
            alert(errorMessage);
            
            // Reset button
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
        
        return false;
      }

      // Cek jika user sudah login
      window.addEventListener('load', function() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if(currentUser) {
          // PERBAIKAN PATH REDIRECT
          if(currentUser.role === 'admin') {
            window.location.href = '../dashboard/dashboard-admin.html';
          } else {
            window.location.href = '../dashboard/dashboard-anggota.html';
          }
        }
      });
    </script>
  </body>
</html>
