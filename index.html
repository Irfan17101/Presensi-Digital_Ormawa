<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#3B0EAC" />
    <title>Presinize Organisasi Kemahasiswaan</title>

    <!-- Framework7 -->
    <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css" />
    <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>

    <!-- Apple Font -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #3b0eac, #5d2ee6);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        text-align: center;
        overflow: hidden;
        padding: 20px;
      }

      .logo {
        width: 120px;
        height: 120px;
        background-color: white;
        border-radius: 23px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        animation: fadeIn 1.2s ease-in-out;
      }

      .logo img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      .title {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        margin-bottom: 8px;
        animation: fadeIn 1.6s ease-in-out;
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 40px;
        font-weight: 400;
        animation: fadeIn 2s ease-in-out;
      }

      .btn {
        background-color: #ffffff;
        color: #3b0eac;
        font-weight: 600;
        border-radius: 25px;
        padding: 16px 45px;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        animation: fadeIn 2.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background-color: #f5f5f7;
        transform: scale(1.05);
      }

      .btn:active {
        transform: scale(0.98);
      }

      .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        opacity: 0.7;
        font-weight: 300;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="logo">
      <img src="logo-presinize.png" alt="Presinize Logo" />
    </div>

    <div class="title">Presinize</div>
    <div class="subtitle">Presensi Digital, Organisasi Kemahasiswaan.</div>
    <button class="btn" onclick="window.location.href='login.html'">
      Mulai Sekarang
    </button>

    <div class="footer">Â© 2025 Presinize - All Rights Reserved</div>
  </body>
</html>
